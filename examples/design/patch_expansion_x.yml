name: Patch Expansion along X boundary
description: Global config for rotated surface code based blocks

layout: rotated_surface_code # required

cube:
  - position: [0, 0, 0]
    block: InitZeroBlock
    boundary: XXZZ
  - position: [0, 0, 1]
    block: MemoryBlock
    boundary: XXZO
  - position: [1, 0, 1]
    block: InitZeroBlock
    boundary: XXOZ
  - position: [0, 0, 2]
    block: MeasureZBlock
    boundary: XXZO
    logical_observables: RL
  - position: [1, 0, 2]
    block: MeasureZBlock
    boundary: XXOZ
    logical_observables: RL

pipe:
  - start: [0, 0, 1]
    end: [1, 0, 1]
    block: InitZeroBlock
    boundary: XXOO
    logical_observables: Z
  - start: [0, 0, 2]
    end: [1, 0, 2]
    block: MeasureZBlock
    boundary: XXOO
    logical_observables: RL

logical_observables:
  - cube: [[0, 0, 2], [1, 0, 2]] # cube
    pipe: [[[0, 0, 2], [1, 0, 2]]]
