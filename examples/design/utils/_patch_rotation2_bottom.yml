name: 2 Block Patch Rotation Canvas
description: Global config for rotated surface code based blocks

layout: rotated_surface_code # required

cube:
  - position: [0, 1, 0]
    block: MemoryBlock
    boundary: OXZZ
  - position: [0, 0, 0]
    block: InitPlusBlock
    boundary: ZOXZ
  - position: [0, 1, 1]
    block: MeasureXBlock
    boundary: OXZZ
  - position: [0, 0, 1]
    block: MemoryBlock
    boundary: ZZXX
  - position: [0, 1, 2]
    block: InitPlusBlock
    boundary: OZXX
  - position: [0, 0, 2]
    block: MemoryBlock
    boundary: ZOXX
  - position: [0, 1, 3]
    block: MemoryBlock
    boundary: OZXX
  - position: [0, 0, 3]
    block: MeasureXBlock
    boundary: ZOXX

pipe:
  - start: [0, 0, 0]
    end: [0, 1, 0]
    block: InitPlusBlock
    boundary: OOZZ
    logical_observables: X
  - start: [0, 0, 1]
    end: [0, 1, 1]
    block: MeasureXBlock
    boundary: XOZZ
    logical_observables: RL
  - start: [0, 0, 2]
    end: [0, 1, 2]
    block: InitPlusBlock
    boundary: OOXX
    logical_observables: Z
  - start: [0, 0, 3]
    end: [0, 1, 3]
    block: MeasureXBlock
    boundary: OZXX
