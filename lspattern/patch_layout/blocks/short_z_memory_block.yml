name: ShortZMemoryBlock
description: |
  This block represents a short Z memory block.
  Components: InitZeroUnit, MemoryUnit, MeasureZShiftedUnit
  Used by: short_z_memory_canvas.yml

layers: # list of layers in this block
  - type: InitZeroUnit
    num_layers: 1
  - type: MemoryUnit
    num_layers_from_distance: rest
  - type: MeasureZShiftedUnit
    num_layers: 1
