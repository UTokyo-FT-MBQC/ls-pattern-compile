name: Memory Canvas
description: Global config for rotated surface code based blocks

layout: rotated_surface_code # required
code_distance: 3 # required

cube:
  - position: [0, 0, 0]
    block: InitPlusBlock
    boundary: XXZZ
    logical_observables: null
  - position: [0, 0, 1]
    block: MemoryWithAncillaFreeBlock
    boundary: XXZZ
    logical_observables: null
  - position: [0, 0, 2]
    block: MeasureXBlock
    boundary: XXZZ
    logical_observables: TB # top to bottom, logical X observable

pipe: []

logical_observables:
  - cube: [[0, 0, 2]] # can be combinations of coordinates
