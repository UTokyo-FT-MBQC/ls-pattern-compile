name: InitPlusUnit
description: This patch layout specifies an init plus unit layer

params:
  layout: rotated_surface_code
  boundary: # If specified, this overrides block level boundary
    left: X
    right: X
    top: Z
    bottom: Z

  logical_observables: null # can be omitted, defaults to null

  layers:  # layer configurations
    - layer1:
      basis: X # layer 1, transversally X basis, can be omitted, defaults to X
      ancilla: true # can be omitted, defaults to true
      init: true
    - layer2:
      basis: X # layer 2, transversally X basis, can be omitted, defaults to X
      ancilla: true
      init: false # can be omitted, defaults to false
