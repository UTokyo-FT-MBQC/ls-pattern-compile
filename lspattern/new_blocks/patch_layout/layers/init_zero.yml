name: InitZeroUnit
description: This patch layout specifies an init zero unit layer

params:
  layout: rotated_surface_code # required
  boundary: # If specified, this overrides block level boundary
    left: X
    right: X
    top: Z
    bottom: Z

  logical_observables: null # can be omitted, defaults to null

  layers:  # layer configurations
    - layer1:
      basis: null # layer 1, no qubit preparation
      ancilla: false # no ancilla qubits prepared
      init: false # can be omitted, defaults to false
    - layer2:
      basis: X # layer 2, transversally X basis, can be omitted, defaults to X
      ancilla: true
      init: true # layer 2 as an init layer
