name: MeasureXUnit
description: This patch layout specifies a X measurement unit layer

params:
  layout: rotated_surface_code
  boundary: # This can be optional by specifying block level
    left: X
    right: X
    top: Z
    bottom: Z

  logical_observables: TB # top to bottom logical observable for X measurement

  layers:  # layer configurations
    - layer1:
      basis: X # layer 1, transversally X basis, can be omitted, defaults to X
      ancilla: false # measure layer does not need ancilla qubits
      init: false # can be omitted, defaults to false
    - layer2:
      basis: null # layer 2, no qubit after measurement
      ancilla: false
      init: false # can be omitted, defaults to false
