name: MeasureXUnit
description: This patch layout specifies a X measurement unit layer

params:
  layout: rotated_surface_code # required
  boundary: # This can be optional by specifying block level
    left: X
    right: X
    top: Z
    bottom: Z

  logical_observables: TB # top to bottom logical observable for X measurement

  measure_map: null # custom measurement design map, optional
  ancilla: false # if true, ancilla qubits are generated for this layer
